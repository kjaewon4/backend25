        <button class="tab-button" onclick="showForm('signup')">회원가입</button>
    </div>

    <p th:if="${success}" th:text="${success}" style="color:green;"></p>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>

    <form id="login" class="form active" action="/Login" method="POST">
        <input type="text" name="id" placeholder="아이디" required>
        <input type="password" name="pass" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>

    <form id="signup" class="form" action="/Register" method="POST">
        <input type="text" name="id" placeholder="아이디" required>
        <input type="password" name="pass" placeholder="비밀번호" required>
        <button type="submit">회원가입</button>
    </form>
</div>

<script>
    function showForm(formId) {
        document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.getElementById(formId).classList.add('active');
        event.target.classList.add('active');
    }
</script>
